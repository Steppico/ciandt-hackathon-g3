<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to CI&T Hackathon</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.6.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-database.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header>
        <img width="100" alt="CI&T" title="CI&T" src="img/ciandt.png" />
        <h1>Save the World! IoT</h1>
      </header>
      
      <div class="row">
        <div class="first column sensor1">
          <div class="sensor-card">
            <div class="current-container">
              <span id="sensor1" class="current-value">0</span>
              <span class="unit">TEMP</span>
            </div>
            <div class="icon">
              <span>&#xf055;</span>
            </div>
          </div>
        </div> 

        <div class="column sensor2">
          <div class="sensor-card">
            <div class="current-container">
              <span id="sensor2" class="current-value">0</span>
              <span class="unit">HUMIDITY</span>
            </div>
            <div class="icon">
              <span>&#xf07a;</span>
            </div>
          </div>
        </div> 

        <div class="column">
          <div class="sensor-card">
            <div class="current-container">
              <span id="sensor3" class="current-value">0</span>
              <span class="unit">PRESSURE</span>
            </div>
            <div class="icon">
              <span>&#xf079;</span>
            </div>
          </div>
        </div> 

      </div>

    </div>


  </body>
</html>
